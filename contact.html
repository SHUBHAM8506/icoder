                </form>

    <div class="container my-5">
        <h2>Contact Us</h2>
        <form class="">
            <div class="controls">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name" class="form-label">Your First Name *</label>
                            <input name="name" id="name" placeholder="Enter your first name" required="" type="text"
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="surname" class="form-label">Your Last Name *</label>
                            <input name="surname" id="surname" placeholder="Enter your last name" required=""
                                type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Your email *</label>
                    <input name="email"
                        id="email" placeholder="Enter your email" required="" type="email" class="form-control"></div>
                <div class="form-group"><label for="message" class="form-label">Your message for us *</label>
                    <textarea
                        rows="4" name="message" id="message" placeholder="Enter your message" required=""
                        class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Send
                    message</button>
            </div>
        </form>
    </div>
